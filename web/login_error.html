<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<font color="red" font_size="30px">用户名或密码错误，请重新输入！</font>
<form action="/myWeb/login" method="post">
    <table border="2">
        <tr>
            <td>用户名</td>
            <td><input type="text" name="userName"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="登录"></td>
            <td><input type="reset"></td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
